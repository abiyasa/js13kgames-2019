<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="screen-intro" class="container-main">
    <div class="filler"></div>
    <h1>Cat: "Cover My <span>Back</span>, humanz!"</h1>
    <button id="button-start">Start game</button>
  </div>

  <div id="screen-game" class="container-main hidden">
    <canvas id="canvas-main" width="640" height="480"></canvas>

    <button id="button-pause" class="ui">Pause</button>
    <span id="ui-hero-hp" class="ui"></span>
    <span id="ui-score" class="ui"></span>

    <div id="panel-game-over" class="hidden">
      <p>Game Over</p>
      <button id="button-retry">Retry?</button>
    </div>
  </div>
</body>

</html>
